<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算フォーム（履歴付き）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #history {
            margin-top: 20px;
        }
        #history {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .history-item {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>計算フォーム</h1>
        <form id="calculationForm">
            <input type="number" id="x" placeholder="Xの値" step="0.0001" required>
            <input type="number" id="y" placeholder="Yの値" step="0.0001" required>
            <button type="submit">計算</button>
        </form>
        <div id="result"></div>
        <div id="history">
            <h2>計算履歴</h2>
        </div>
    </div>

    <script>
        let history = [];

        document.getElementById('calculationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            const resultDiv = document.getElementById('result');

            let resultText;
            if (isNaN(x) || isNaN(y)) {
                resultText = 'エラー: 有効な数値を入力してください';
            } else if (y === 0) {
                resultText = 'エラー: Yは0以外の数値を入力してください';
            } else {
                const z = (x * (1/20)) / y;
                resultText = `結果: ${z.toFixed(4)}`;
                addToHistory(x, y, z);
            }

            resultDiv.textContent = resultText;
            updateHistoryDisplay();
        });

        function addToHistory(x, y, z) {
            history.unshift({ x, y, z: z.toFixed(4), date: new Date() });
            if (history.length > 10) {
                history.pop();
            }
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<h2>計算履歴</h2>';
            history.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';
                itemDiv.textContent = `#${index + 1}: X=${item.x}, Y=${item.y} → Z=${item.z}`;
                historyDiv.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
